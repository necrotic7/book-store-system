{% extends 'layout.html' %}

{% block main %}
  <div class="row">
    <div class="col">
      {% if perms.books.add_book %} #如果擁有新增書籍的權限，才顯示該按鈕
        <a href="{% url 'books:add' %}" class="btn btn-outline-info float-right">新增書籍</a>
      {% endif %}
      
      <h2>書籍列表</h2>
      <hr>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          {% for book in books %}
            <tr>
              <td>{{ book.id }}</td>
              <td><a href="{% url 'books:show' book.id %}">{{ book.name }}</a></td>
              <td>{{ book.price }}</td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="3" class="text-center">沒有書籍～</td>
            </tr>
          {% endfor %}
        </tbody>

      </table>
    </div>
  </div>
{% endblock %}
